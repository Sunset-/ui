<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Description">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="/vendor/vue.css">
	<!-- inject css file -->
	<link rel="stylesheet" href="/vendor/vuep.css">
	<link rel="stylesheet" href="/libs/netposa-xui.css">
	<link rel="stylesheet" href="/libs/jsonview/jquery.jsonview.css">
	<link rel="stylesheet" href="/libs/ztree/zTreeStyle/zTreeStyle.css">
	<style>
		.markdown-section {
			max-width: 1000px;
		}

		.vuep {
			height: auto;
			flex-direction: column-reverse;
		}

		.vuep>div {
			width: 100%;
		}

		.vuep>.vuep-editor .CodeMirror {
			font-size: 12px;
			font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New", monospace !important;
		}

		.vuep>.vuep-preview,
		.vuep>.vuep-error {
			padding: 20px;
		}

		.jsonview {
			padding: 10px;
			font-size: 14px;
			font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New", monospace;
		}

		.jsonview .null {
			color: red;
		}

		.jsonview .bool {
			color: #fde3a7;
		}

		.jsonview .num {
			color: #bf55ec;
		}

		.jsonview .string {
			color: #00b16a;
			white-space: pre-wrap;
		}
		#copy-right {
			position: fixed;
			bottom: 0;
			left:45%
		}
	</style>
</head>

		}
	</script>

	<script src="/libs/jsonview/jquery.jsonview.js"></script>
